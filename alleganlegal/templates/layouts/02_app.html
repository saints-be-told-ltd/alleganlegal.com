{% extends 'layouts/01_base.html' %}

{% block header %}
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('pages.home') }}">
                    <img src="{{ url_for('static', filename='images/allegan-legal.jpg') }}"
                       class="img-responsive"
                       width="235" height="50" title="Allegan Legal" alt="Allegan Legal"/>
                </a>
            </div>
        </div>
    </nav>

    {% if banner_title and banner_img %}
        <header class="banner" style="background:linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url({{ banner_img }});background-size:cover;">
            <div class="title">
                <h1>{{ banner_title }}</h1>
            </div>
        </header>
    {% endif %}
{% endblock %}

{% block footer %}
    <li><a href="{{ url_for('pages.privacy') }}">Privacy Policy</a></li>
    <li><a href="{{ url_for('pages.terms') }}">Terms of Service</a></li>
{% endblock %}
